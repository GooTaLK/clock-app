<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/styles.css" /> -->

    <!-- <script type="module" src="js/index.js" defer></script> -->

    <title>Clock app by GootaLK</title>
  </head>
  <body>
    <header class="header">
      <div class="header__github-link">
        <a
          href="https://github.com/GooTaLK/clock-app"
          target="_blank"
          title="Github repository"
        >
          <img src="assets/GitHub-Mark-32px.png" alt="GitHub repository"
        /></a>
      </div>

      <div class="header__options-btn">
        <button title="Header options">
          <span class="lk-icon lki-three_bars"></span>
        </button>
      </div>

      <div class="header__menu">
        <ul class="header__options-menu">
          <li>
            <div class="lk-check_btn change-clock-format">
              <span class="clock-format-text">Format 24h: </span
              ><span class="lk-check_switch"></span>
            </div>
          </li>
          <li>
            <button class="lk-btn change-background-btn">
              Change background
              <span class="lk-icon lki-chevron_down"></span>
            </button>
          </li>
        </ul>
      </div>

      <div class="header__clock display-clock">0:00</div>
    </header>

    <hr class="lk-hr hr_beyond-header" />

    <main class="main">
      <div class="topbar">
        <div class="topbar__clock display-clock display-none">0:00</div>
        <nav class="topbar__nav">
          <a href="#tools" data-tool-level="1" data-tool="alarm">Alarm</a>
          <a href="#tools" data-tool-level="2" data-tool="clock">Clock</a>
          <a href="#tools" data-tool-level="3" data-tool="chronometrum"
            >Chronometrum</a
          >
          <a href="#tools" data-tool-level="4" data-tool="timer">Timer</a>
        </nav>
      </div>

      <div class="tools-container" id="tools">
        <section class="tool-section">
          <div class="tool__content">
            <div class="alarm-content"></div>
          </div>

          <div class="tool__buttons display-none">
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Plus.svg" alt="Alarm add button" />
              </button>
              <span>Add</span>
            </div>
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Cog.svg" alt="Alarm settings button" />
              </button>
              <span>Settings</span>
            </div>
          </div>
        </section>

        <section class="tool-section">
          <div class="tool__content"></div>
          <div class="tool__buttons">
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Plus.svg" alt="Clock add button" />
              </button>
              <span>Add</span>
            </div>
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Cog.svg" alt="Clock settings button" />
              </button>
              <span>Settings</span>
            </div>
          </div>
        </section>

        <section class="tool-section">
          <div class="tool__content"></div>
          <div class="tool__buttons">
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Play.svg" alt="Chronometrum start button" />
              </button>
              <span>Start</span>
            </div>
            <div class="ca-btn_group">
              <button>
                <img
                  src="./assets/Square.svg"
                  alt="Chronometrum restart button"
                />
              </button>
              <span>Restart</span>
            </div>
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Radar.svg" alt="Chronometrum lap button" />
              </button>
              <span>Lap</span>
            </div>
          </div>
        </section>

        <section class="tool-section">
          <div class="tool__content"></div>
          <div class="tool__buttons">
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Play.svg" alt="Timer start button" />
              </button>
              <span>Start</span>
            </div>
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Square.svg" alt="Timer restart button" />
              </button>
              <span>Restart</span>
            </div>
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Bell.svg" alt="Timer ring button" />
              </button>
              <span>Ring</span>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
