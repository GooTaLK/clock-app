<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/styles.css" /> -->

    <!-- <script type="module" src="js/index.js" defer></script> -->

    <title>Clock app by GootaLK</title>
  </head>
  <body>
    <header class="header">
      <div class="header__github-link">
        <a
          href="https://github.com/GooTaLK/clock-app"
          target="_blank"
          title="Github repository"
        >
          <img src="assets/GitHub-Mark-32px.png" alt="GitHub repository"
        /></a>
      </div>

      <div class="header__options-btn">
        <button title="Header options">
          <span class="lk-icon lki-three_bars"></span>
        </button>
      </div>

      <div class="header__menu">
        <ul class="header__options-menu">
          <li>
            <div class="lk-check_btn change-clock-format">
              <span class="clock-format-text">Format 24h: </span
              ><span class="lk-check_switch"></span>
            </div>
          </li>
          <li>
            <button class="lk-btn change-background-btn">
              Change background
              <span class="lk-icon lki-chevron_down"></span>
            </button>
          </li>
        </ul>
      </div>

      <div class="header__clock display-clock">0:00</div>
    </header>

    <hr class="lk-hr hr_beyond-header" />

    <main class="main">
      <div class="topbar">
        <div class="topbar__clock display-clock">0:00</div>
        <nav class="topbar__nav">
          <a href="#clock_tools" data-tool-level="1" data-tool="alarm">Alarm</a>
          <a href="#clock_tools" data-tool-level="2" data-tool="clock">Clock</a>
          <a href="#clock_tools" data-tool-level="3" data-tool="chronometrum"
            >Chronometrum</a
          >
          <a href="#clock_tools" data-tool-level="4" data-tool="timer">Timer</a>
        </nav>
      </div>

      <div class="container" id="clock_tools">
        <section class="tool-section">ALARM</section>
        <section class="tool-section">CLOCK</section>
        <section class="tool-section">CHRONOMETRUM</section>
        <section class="tool-section">TIMER</section>
      </div>
    </main>
  </body>
</html>
