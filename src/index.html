<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Clock app by GootaLK</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__github-link">
        <a
          href="https://github.com/GooTaLK/clock-app"
          target="_blank"
          title="Github repository"
        >
          <img src="assets/GitHub-Mark-32px.png" alt="GitHub repository"
        /></a>
      </div>

      <div class="header__options-btn">
        <button title="Header options">
          <span class="lk-icon lki-three_bars"></span>
        </button>
      </div>

      <div class="header__menu">
        <ul class="header__options-menu">
          <li>
            <div class="lk-check_btn change-clock-format">
              <span class="clock-format-text">Format 24h: </span
              ><span class="lk-check_switch"></span>
            </div>
          </li>
          <li>
            <button class="lk-btn change-background-btn">
              Change background
              <span class="lk-icon lki-chevron_down"></span>
            </button>
          </li>
        </ul>
      </div>

      <div class="header__clock display-clock">0:00</div>
    </header>

    <hr class="lk-hr hr_beyond-header" />

    <main class="main">
      <div class="topbar">
        <div class="topbar__clock display-clock display-none">0:00</div>
        <nav class="topbar__nav">
          <a href="#tools" data-tool-level="1" data-tool="alarm">Alarm</a>
          <a href="#tools" data-tool-level="2" data-tool="clock">Clock</a>
          <a href="#tools" data-tool-level="3" data-tool="chronometrum"
            >Chronometrum</a
          >
          <a href="#tools" data-tool-level="4" data-tool="timer">Timer</a>
        </nav>
      </div>

      <div class="tools-container" id="tools">
        <section class="tool-section">
          <div class="tool__content">
            <div class="alarm-content alarm-content--empty"></div>
          </div>

          <div class="tool__buttons display-none" id="alarmButtons">
            <div class="ca-btn_group">
              <button data-alarm-button="add">
                <img src="./assets/Plus.svg" alt="Alarm add button" />
              </button>
              <span>Add</span>
            </div>
            <div class="ca-btn_group">
              <button data-alarm-button="settings">
                <img src="./assets/Cog.svg" alt="Alarm settings button" />
              </button>
              <span>Settings</span>
            </div>
          </div>
        </section>

        <section class="tool-section">
          <div class="tool__content">
            <div class="clock-content">
              <div class="clock-group">
                <div class="clock__background" id="clockBackground">
                  <div class="clock__mount-effect" id="mountEffect"></div>
                  <div class="clock__border"></div>
                  <img class="clock__lines" src="assets/star-wheel_3deg.svg" />
                  <div
                    class="clock__ball-effect ball-effect"
                    id="ballEffect"
                  ></div>
                </div>

                <div class="display-clock">0:00</div>
              </div>
              <div class="clock-info">
                <p class="clock-info__location">Standar time of "local site"</p>
                <span class="clock-info__local-date">day, date month</span>
              </div>
            </div>
          </div>
          <div class="tool__buttons" id="clockButtons">
            <div class="ca-btn_group">
              <button data-clock-button="add">
                <img src="./assets/Plus.svg" alt="Clock add button" />
              </button>
              <span>Add</span>
            </div>

            <div class="ca-btn_group display-none">
              <button data-clock-button="edit">
                <img src="./assets/Edit.svg" alt="Clock edit button" />
              </button>
              <span>Edit</span>
            </div>

            <div class="ca-btn_group">
              <button data-clock-button="settings">
                <img src="./assets/Cog.svg" alt="Clock settings button" />
              </button>
              <span>Settings</span>
            </div>
          </div>
        </section>

        <section class="tool-section">
          <div class="tool__content">
            <div class="chronometrum-content">
              <div class="chronometrum-wrapper">
                <div class="chronometrum">
                  <span class="chronometrum__time">00:00:00</span>
                  <span class="chronometrum__log">00:00:00</span>
                </div>
              </div>

              <div class="chronometrum-state">Ready</div>

              <div class="laps"></div>
            </div>
          </div>
          <div class="tool__buttons" id="chronometrumButtons">
            <div class="ca-btn_group">
              <button data-chronometrum-button="play/pause">
                <img src="./assets/Play.svg" alt="Chronometrum start button" />
              </button>
              <span>Start</span>
            </div>
            <div class="ca-btn_group">
              <button data-chronometrum-button="reset" disabled>
                <img
                  src="./assets/Square.svg"
                  alt="Chronometrum restart button"
                />
              </button>
              <span>Restart</span>
            </div>
            <div class="ca-btn_group">
              <button data-chronometrum-button="lap" disabled>
                <img src="./assets/Radar.svg" alt="Chronometrum lap button" />
              </button>
              <span>Lap</span>
            </div>
          </div>
        </section>

        <section class="tool-section">
          <div class="tool__content"></div>
          <div class="tool__buttons">
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Play.svg" alt="Timer start button" />
              </button>
              <span>Start</span>
            </div>
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Square.svg" alt="Timer restart button" />
              </button>
              <span>Restart</span>
            </div>
            <div class="ca-btn_group">
              <button>
                <img src="./assets/Bell.svg" alt="Timer ring button" />
              </button>
              <span>Ring</span>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
